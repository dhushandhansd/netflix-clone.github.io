<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Netflix India Cloned app from Shree Dhushandhan">
  <meta name="author" content="Shree Dhushandhan">
  <meta property='og:title' content="Netflix India">
  <meta property='og:type' content="website">
  <meta property='og:image' content="https://assets.nflxext.com/ffe/siteui/vlv3/9c5457b8-9ab0-4a04-9fc1-e608d5670f1a/710d74e0-7158-408e-8d9b-23c219dee5df/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_medium.jpg">
  <meta property='og:site_name' content="Netflix India Clone UKSD">
  <link rel="stylesheet" href="./assets/css/login.css">
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>Netflix Login UKSD</title>
</head>
<body>
  <div class="main-container">
    <div class="navbar-container">
      <div class="navbar-brand">
        <img src="./assets/netflix-logo.png" alt="">
      </div>
    </div>
    <div class="login-form-container">
      <div class="login-form">
        <div class="form-title">
          <h1>Sign In</h1>
        </div>
        <div class="email-password-container">
          <div class="email-address-field fields-gradual-margin">
            <input type="email" class="email-address" placeholder="Email or phone number" required>
            <p class="invalid-email-text">Please</p>
          </div>
          <div class="password-field fields-gradual-margin">
            <input type="password" class="password" placeholder="Password" required>
            <p class="invalid-password-text">Please</p>
          </div>
          <div class="signin-btn-container fields-gradual-margin">
            <button id="sign-in-btn" style="padding: 0;" class="signin red-signin-btn" type="button">Sign In</button>
          </div>
          <div class="remember-me-help-container">
            <div class="remember-me-container">
              <input type="checkbox">
              <label for="remember-me" checked='checked' >Remember me</label>
            </div>
            <div class="need-help-container">
              <p class="need-help-text">Need help?</p>
            </div>
          </div>
        </div>
        <div class="signin-navigator-container">
          <p class="new-user-text">New to Netflix?</p>
          <p class="sigin-text">Sign up now</p>
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://dhushandhansd.github.io/netflix-clone.github.io//assets/script/signin.js" type="text/javascript"></script>
</body>
</html>
