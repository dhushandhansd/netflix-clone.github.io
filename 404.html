<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Netflix India Cloned app from Shree Dhushandhan">
  <meta name="author" content="Shree Dhushandhan">
  <meta property='og:title' content="Netflix India">
  <meta property='og:type' content="website">
  <link rel="stylesheet" href="./assets/css/404style.css">
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>Netflix 404 Not Found</title>
</head>
<body>
  <div class="main-container">
    <div class="error-container">
      <div class="error-content-container">
        <div class="logo-container">
          <img src="./assets/netflix-logo.png" alt="">
        </div>
        <div class="text-container">
          <h2>404 Page Not Found</h2>
          <h4 class="login-nav-link">Go to Login Page</h4>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.querySelector('.login-nav-link').addEventListener('click', () => {
      location.href = 'https://dhushandhansd.github.io/netflix-clone.github.io/login.html'
    })
  </script>
</body>
</html>
